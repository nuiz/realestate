<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Real EState</title>
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
<div class="container">
    <div class="top wrap">
        <div class="social">
            <div class="btn-group">
                <a class="btn icon-social icon-facebook"></a>
                <a class="btn icon-social icon-twitter"></a>
                <a class="btn icon-social icon-gplus"></a>
                <a class="btn icon-social icon-rss"></a>
                <a class="btn icon-social icon-pinterest"></a>
            </div>
            <div class="btn-group">
                <a class="btn user-btn">LOGIN</a>
                <a class="btn user-btn">REGISTER</a>
            </div>
        </div>
        <div class="nav">
            <div class="logo">
                <img src="images/logo/logo.jpg">
            </div>
            <div class="menu-group">
                <a class="menu first">BUY</a>
                <a class="menu">RENT</a>
                <a class="menu">PROPERTY SEARCH</a>
                <a class="menu">LIST YOUR PROPERTY</a>
                <a class="menu">EDITORIAL</a>
                <a class="menu last">CONTACT US</a>
            </div>
        </div>
    </div>

    <section class="page-section relative" id="header">
        <div class="background-image"></div>
        <div class="section-body">
            <div class="wrap3">
                <div class="dot-group">
                    <a class="icon-dot"></a>
                    <a class="icon-dot"></a>
                    <a class="icon-dot active"></a>
                    <a class="icon-dot"></a>
                    <a class="icon-dot"></a>
                </div>
                <div class="opacity-bg detail-header">
                    I CONDO
                </div>
                <div class="opacity-bg detail-text">
                    Location: Sathorn, Bangkok<br>
                    Size: 35 sq.m. 1 Bedroom 1 Bathroom<br>
                    Sell: 4,230,000 Baht<br>
                    <a class="btn">VIEW MORE</a>
                    <a class="btn btn-white">CONTACT US</a>
                </div>
                <div class="find-place-block"></div>
            </div>
            <div class="wrap text1">
                Bangkok Condo, Apartments & Houses for Sale & Rent
            </div>
        </div>
    </section>
</div>
</body>
</html>
